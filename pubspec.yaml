name: photostok
description: Photostok application.
author: Sergey Kudryashov
publish_to: 'none' 

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  gallery_saver: ^2.0.3
  connectivity: ^2.0.2
  cupertino_icons: ^1.0.0
  cached_network_image: ^2.5.0
  http: ^0.12.2
  flutter_svg: ">=0.19.0 <1.0.0"
  flutter_bloc: ^6.1.1
  url_launcher: ^5.7.10
  flutter_staggered_grid_view: ^0.3.4
  equatable: ^1.2.6
  share: ^0.6.5+4


dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  fonts:
    - family: AppIcons
      fonts:
        - asset: assets/fonts/AppIcons.ttf